<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lab 5: Task 1</title>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./Lab 5 _ Task 1_files/mini-default.css">
<style>
  body { margin: 20px; }
  #color_change { border: 1px solid; }
  .door_color { font-weight: bold; }
</style>
<script>
$(document).ready(function() {
  $('#button_change').click(function() {
    var input_color = $('#input_color').val();
    $('.door_color').html(input_color);
  });
});
</script>
</head>
<body>
<h2>Paint it <span class="door_color">Black</span> by The Rolling Stones (1966)</h2>
<p>I see a red door and I want it painted <span class="door_color">Black</span></p>
<p>My Wanted Color is:
  <input id="input_color" value="Purple">
  <button id="button_change">Change!</button>
</p>
</body>
</html>
